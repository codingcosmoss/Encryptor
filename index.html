<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password Encryptor</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#4f46e5}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071029 0%, #0b1220 100%);color:#e6eef8;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:720px;background:rgba(255,255,255,0.03);border-radius:12px;padding:22px;box-shadow:0 6px 24px rgba(2,6,23,0.6)}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:var(--muted)}
    .row{display:flex;gap:12px;align-items:center}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    input[type=password], input[type=text], textarea{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit;font-size:14px}
    textarea{resize:vertical;min-height:84px}
    .controls{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    button{background:var(--accent);border:0;padding:10px 14px;border-radius:8px;color:white;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06)}
    .small{padding:8px 10px;font-size:13px}
    .muted{color:var(--muted);font-size:13px}
    .field{margin-bottom:12px}
    .inline{display:flex;align-items:center;gap:8px}
    .actions{display:flex;gap:8px;align-items:center}
    .note{margin-top:12px;color:var(--muted);font-size:13px}
    .right{margin-left:auto}
  </style>
</head>
<body>
  <div class="card">
    <h1>Password encryptor</h1>


    <div class="field">
      <input id="plaintext" type="password" autocomplete="new-password" placeholder="A password..." />
    </div>

    <div class="field">
      <input id="passphrase" type="password" autocomplete="new-password" placeholder="B Password..." />
    </div>

    <div class="controls">
      <button id="encryptBtn">Encrypt</button>
      <button id="decryptBtn" class="ghost small" style="display: none;">Decrypt</button>
      <button id="demoBtn" class="ghost small" style="display: none;">...</button>
      <div style="margin-left:auto" class="inline">
        <label class="muted">Mask output</label>
        <input id="maskToggle" type="checkbox" checked />
      </div>
    </div>

    <div style="margin-top:12px" class="field">
      <label>Result (masked by default)</label>
      <input id="result" type="password" readonly placeholder="Encrypted result appears here" />
      <div class="actions" style="margin-top:8px">
        <button id="copyBtn" class="small ghost">Copy</button>
        <button id="revealBtn" class="small">Reveal</button>
        <div class="muted right" id="status"></div>
      </div>
    </div>

    
  </div>

  <script>
 
  function toBase64(buf){return btoa(String.fromCharCode(...new Uint8Array(buf)))}
  function fromBase64(b64){const str=atob(b64);const arr=new Uint8Array(str.length);for(let i=0;i<str.length;i++)arr[i]=str.charCodeAt(i);return arr.buffer}


  async function deriveKeyBits(passphrase, saltText, iterations=200000){
    const enc=new TextEncoder();
    const passKey=await crypto.subtle.importKey('raw', enc.encode(passphrase), 'PBKDF2', false, ['deriveBits']);
    const salt = enc.encode(saltText);
    // derive 256 bits
    const bits = await crypto.subtle.deriveBits({name:'PBKDF2', salt: salt, iterations: iterations, hash: 'SHA-256'}, passKey, 256);
    return bits; // ArrayBuffer of 32 bytes
  }

 
  async function deterministicHash(plain, passphrase){
    const enc=new TextEncoder();
    const derivedBits = await deriveKeyBits(passphrase, plain, 200000);
    // import derived bits as raw key for HMAC
    const hmacKey = await crypto.subtle.importKey('raw', new Uint8Array(derivedBits), {name:'HMAC', hash:'SHA-256'}, false, ['sign']);
    const sig = await crypto.subtle.sign('HMAC', hmacKey, enc.encode(plain));
    return toBase64(sig);
  }

  // UI wiring (keeps most of previous IDs)
  const plaintextEl=document.getElementById('plaintext');
  const passEl=document.getElementById('passphrase');
  const encryptBtn=document.getElementById('encryptBtn');
  const decryptBtn=document.getElementById('decryptBtn');
  const demoBtn=document.getElementById('demoBtn');
  const resultEl=document.getElementById('result');
  const copyBtn=document.getElementById('copyBtn');
  const revealBtn=document.getElementById('revealBtn');
  const maskToggle=document.getElementById('maskToggle');
  const statusEl=document.getElementById('status');

 
  decryptBtn.disabled = true;
  decryptBtn.title = 'Disabled — this is a one-way hash (irreversible)';

  maskToggle.addEventListener('change', ()=>{
    const masked = maskToggle.checked;
    resultEl.type = masked ? 'password' : 'text';
  });

  revealBtn.addEventListener('click', ()=>{
    const oldType = resultEl.type;
    resultEl.type = 'text';
    setTimeout(()=>{ resultEl.type = maskToggle.checked ? 'password' : 'text'; }, 6000);
  });

  copyBtn.addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(resultEl.value);
      statusEl.textContent = 'Copied ✓';
      setTimeout(()=>statusEl.textContent = '',1500);
    }catch(e){
      statusEl.textContent = 'Copy failed';
      setTimeout(()=>statusEl.textContent = '',1500);
    }
  });

  encryptBtn.addEventListener('click', async ()=>{
    statusEl.textContent = 'Processing... (may take a second)';
    try{
      const plain = plaintextEl.value;
      const pass = passEl.value;
      if(!plain || !pass) throw new Error('Both fields required');
      const out = await deterministicHash(plain, pass);
      resultEl.value = out;
      statusEl.textContent = 'Done ✓';
    }catch(e){
      statusEl.textContent = e.message || 'Error';
    }
    setTimeout(()=>statusEl.textContent = '',2000);
  });

  demoBtn.addEventListener('click', async ()=>{
    plaintextEl.value = 'admin';
    passEl.value = '121212';
    encryptBtn.click();
  });

  [plaintextEl,passEl,resultEl].forEach(el=>{el.setAttribute('autocomplete','new-password'); el.setAttribute('spellcheck','false'); el.addEventListener('dragstart',e=>e.preventDefault());});
</script>
</body>
</html>
